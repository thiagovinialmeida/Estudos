<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Descrevendo tags do HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passando o mouse por cima dos termos, podemos ver a tag utilizada para cada uso.</p>

    <ul>
        <li><abbr title="Use a tag &lt;p"&gt;>Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; que vai até h6">Título</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;il&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
