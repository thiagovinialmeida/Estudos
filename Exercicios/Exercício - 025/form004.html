<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Dados</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" placeholder="xxxxxxxxxx@gmail.com">
            </p>
            <p>
                <label for="itelelefone">Telefone</label>
                <!--Estudar sobre RegEx-->
                <input type="tel" name="telefone" id="itelefone" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
            <p>
                <input type="submit"> <input type="reset">
            </p>
        </fieldset>
    </form>
</body>
</html>
