<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            text-align: center;
            background-color: darkgray;
            display: inline-block;
            border: 2px solid black;
            width: 200px;
            height: 200px;
            padding: 10px;
        }
        
        div:hover{
            background-color: blueviolet;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
        }

    </style>
</head>
<body>
    <div id="d1"><p>01</p></div>
    <div id="d2"><p>02</p></div>
    <div id="d3"><p>03</p></div>
    <div id="d4"><p>04</p></div>
</body>
</html>
