<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: chocolate;
            display: flex;
            flex-flow: wrap;
        }

        div.item{
            text-align: center;
            background-color: blueviolet;
            flex-basis: 150px;

            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Conteudo</div>
        <div class="item">C</div>
        <div class="item">Outro conteudo</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">Conteudo maior que os outros</div>
        <div class="item">Conteudo ainda maior para consumir espa√ßo</div>
    </div>
</body>
</html>
