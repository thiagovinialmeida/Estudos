<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: chocolate;
            display: flex;
        }

        div.item{
            text-align: center;
            background-color: blueviolet;
            padding: 20px;

            border: 1px solid black;
        }

        #i1{
            order: 9;
        }

        #i2{
            order: 0;
        }

        #i3{
            order: 2;
        }

        #i4{
            order: 5;
        }

        #i5{
            order: -6;
        }

        #i6{
            order: -3;
        }

        #i7{
            order: 0;
        }

        #i8{
            order: 1;
        }

        #i9{
            order: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
        <div class="item" id="i8">H</div>
        <div class="item" id="i9">i</div>
    </div>
</body>
</html>
