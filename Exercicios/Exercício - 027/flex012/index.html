<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: blue;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: cadetblue;
            border: 1px solid black;
            text-align: center;
        }

        div#caixaA{
            flex: 1 0 200px;
        }

        div#caixaB{
            flex: 2 1 200px;
        }

        div#caixaC{
            flex: 0 2 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="caixaA">A</div>
        <div class="item" id="caixaB">B</div>
        <div class="item" id="caixaC">C</div>
    </div>
</body>
</html>
