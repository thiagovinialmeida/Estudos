<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>Site do Curso em Video</p>
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="400px"></iframe>

    <p>Google protegido, Não funciona dentro de iframes</p>
    <iframe src="https://www.google.com.pt-br" frameborder="0"></iframe>

    <p>Repositório do Guarnabara:</p>
    <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
</body>
</html>
